<!DOCTYPE html>
<html lang="en">
  <head>
    <title>netjsongraph.js: Network Nodes (graph)</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../lib/css/netjsongraph-theme.css" rel="stylesheet" />
    <link href="../lib/css/netjsongraph.css" rel="stylesheet" />
    <style>
      body, html { height: 100%; }
      body { margin: 0; }
      #graph { width: 100%; height: 100vh; }
    </style>
  </head>
  <body>
    <div id="graph"></div>
    <script type="text/javascript">
      // Minimal inline NetJSON-like data with client counts per node
      const data = {
        label: "Network Nodes",
        nodes: [
          { id: "A", label: "Node A", clients_wifi24: 8, clients_wifi5: 4 },
          { id: "B", label: "Node B", clients_wifi24: 3, clients_wifi5: 1 },
          { id: "C", label: "Node C", clients_wifi24: 6, clients_wifi5: 2 },
          { id: "D", label: "Node D", clients_wifi24: 0, clients_wifi5: 2 },
          { id: "E", label: "Node E", clients_wifi24: 1, clients_wifi5: 0 },
          { id: "F", label: "Node F", clients_wifi24: 2, clients_wifi5: 3 },
          { id: "G", label: "Node G", clients_wifi24: 0, clients_wifi5: 0 },
          { id: "H", label: "Node H", clients_wifi24: 4, clients_wifi5: 0 },
          { id: "I", label: "Node I", clients_wifi24: 0, clients_wifi5: 1 },
        ],
        links: [
          { source: "A", target: "B", cost: 1 },
          { source: "A", target: "C", cost: 1 },
          { source: "B", target: "D", cost: 1 },
          { source: "C", target: "D", cost: 1 },
          { source: "C", target: "E", cost: 1 },
          { source: "D", target: "E", cost: 1 },
          { source: "D", target: "F", cost: 1 },
          { source: "E", target: "F", cost: 1 },
        ]
      };

      const graph = new NetJSONGraph(data, {
        el: "#graph",
        render: "graph",
        metadata: true,
        graphConfig: {
          series: {
            layout: "force",
            roam: true,
            label: { show: true, color: "#fff" },
            nodeStyle: { color: "#6aa9ff" },
            linkStyle: { color: "#1ba619", width: 4 },
            nodeSize: 18
          },
          baseOptions: {
            backgroundColor: "#222"
          }
        },
        onReady() {
          // Attach reusable overlay plugin shipped with the bundle
          this.attachClientsOverlay({
            colors: { wifi24: "#d35454", wifi5: "#2ecc71", other: "#bdc3c7" },
            radius: 3,
            gap: 1,
          });
        }
      });

      graph.render();
    </script>
  </body>
  </html>
